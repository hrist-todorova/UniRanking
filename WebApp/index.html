<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Кандидат-студентска кампания</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" />
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <button v-on:click="addCandidate">Добави кандидат</button>

    <div class="container table-header">
      <div class="row">
        <div class="col-2">#</div>
        <div class="col-8">Name</div>
        <div class="col-2">Score</div>
      </div>
    </div>

    <transition-group tag="ul" name="table" class="container table-body">
      <li v-for="(cd, index) in candidates" :key="cd.id" v-bind:class="{'text-success': cd.isNew}" class="row">
        <div class="col-2"> {{ index +1 }}</div>
        <div class="col-8">{{ cd.name }}</div>
        <div class="col-2"><strong>{{cd.score}}</strong></div>
      </li>
    </transition-group>

  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue. Waddup. Yolo. Waddup once again',
        candidates: candidates
      },
      methods: {
        addCandidate: addCandidate
      }
    })
  </script>
</body>

</html>

<div>
  <form class="center" v-on:submit="login($event)">
    <div class="center">
      <div>Потребителско име</div>
      <input type="text" placeholder="Име" v-model="username" />
    </div>
    <div class="center">
      <div>Парола</div>
      <input type="password" placeholder="Парола" v-model="password" />
    </div>
    <div class="center" style="color: darkred;" v-if="unauthorized">
      <span>Неправилно потребителско име/парола</span>
    </div>
    <div class="center">
      <button class="button">Вход</button>
    </div>
  </form>
</div>
